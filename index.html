<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/scrollup/themes/image.css">
    <link rel="stylesheet" href="css/messenger/messenger.css">
    <link rel="stylesheet" href="css/messenger/messenger-theme-air.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">

    <title>计算器</title>
</head>

<body>
    <div class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">计算器</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <div id="dropbox-view" class="pull-right" style="display: none;">
                <button id="dropbox-login" type="button" class="btn btn-default navbar-btn">登录</button>
                <button id="dropbox-signout" type="button" class="btn btn-default navbar-btn">退出</button>
            </div>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input id="target-date" type="date" class="form-control">
                </div>
            </form>
        </div>
    </div>
    <div id="app">
        <div id="records" class="col-lg-9">
            <div class="list-group">
                <div class="list-group-item">
                    <table id="records" class="table">
                        <thead>
                            <tr>
                                <th>种类</th>
                                <th>名称</th>
                                <th>负责人</th>
                                <th>数量</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <button id="add-record" type="button" class="btn btn-default btn-lg btn-block"><span class="glyphicon glyphicon-plus"></span> 添加新纪录</button>
            </div>
        </div>
        <div class="col-lg-3" id="result">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">计算结果</h3>
                </div>
                <ul class="list-group">
                </ul>
            </div>
        </div>
    </div>
<script data-main="js/main" src="js/require.js"></script>
</body>
</html>
